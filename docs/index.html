<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Norvik Tecnologia Ltda. - Especialistas em soluções de tecnologia da informação e desenvolvimento de software. Site em desenvolvimento.">
    <title>Norvik Tecnologia Ltda.</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Change background color to white */
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 1000px;
        }

        /* Add a subtle border and shadow to the container */
        .container {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Style the logo section */
        .logo-section {
            margin-bottom: 50px;
        }

        .logo-img {
            max-width: 250px;
            height: auto;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #000; /* Change logo text color to black */
        }

        /* Style the message section */
        .message {
            font-size: 1.2em;
            color: #333;
        }

        .message-container {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="https://raw.githubusercontent.com/cesarmartin/norvik-landing/main/docs/logo-vertical.png" alt="Logotipo da Norvik Tecnologia Ltda." class="logo-img">
        </div>

        <div class="message-container">
            <div class="message">

            <p>CNPJ: 52.598.902/0001-75 - Norvik Tecnologia LTDA.</p>
        </div>
    </div>
</body>
